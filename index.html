<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forklift Inspection</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    h2 { background: #0056b3; color: #fff; padding: 10px; border-radius: 8px; }
    .section { margin-bottom: 25px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: #fff; border: none; padding: 12px 18px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; }
    button:hover { background: #218838; }
    .lang-select { margin-bottom: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1 id="title">Forklift Inspection</h1>

  <!-- Language Selector -->
  <div class="lang-select">
    <label for="language">🌐 Language / Idioma:</label>
    <select id="language" onchange="setLanguage(this.value)">
      <option value="en" selected>English</option>
      <option value="es">Español</option>
    </select>
  </div>

  <!-- Formspree Form -->
  <form action="https://formspree.io/f/xrbabbzg" method="POST" id="inspectionForm">
    
    <!-- TIRES -->
    <div class="section">
      <h2 data-en="Tires" data-es="Llantas">Tires</h2>
      <label data-en="No gouges, chunking" data-es="Sin cortes ni desprendimientos">No gouges, chunking</label>
      <select name="tires_gouges" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="No bond failure" data-es="Sin fallas de adherencia">No bond failure</label>
      <select name="tires_bond" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Adequate tread" data-es="Banda de rodadura adecuada">Adequate tread</label>
      <select name="tires_tread" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- BATTERY -->
    <div class="section">
      <h2 data-en="Battery" data-es="Batería">Battery</h2>
      <label data-en="Assure the lid locks in place" data-es="Asegurar que la tapa quede cerrada">Assure the lid locks in place</label>
      <select name="battery_lid" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Fully charged and correct water level" data-es="Completamente cargada y nivel de agua correcto">Fully charged and correct water level</label>
      <select name="battery_charge" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Installed properly" data-es="Instalada correctamente">Installed properly</label>
      <select name="battery_installed" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Gates properly installed" data-es="Puertas instaladas correctamente">Gates properly installed</label>
      <select name="battery_gates" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Emergency disconnect functions properly" data-es="Desconexión de emergencia funciona correctamente">Emergency disconnect functions properly</label>
      <select name="battery_disconnect" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- LIFT -->
    <div class="section">
      <h2 data-en="Lift / Lowering System" data-es="Sistema de Elevación / Descenso">Lift / Lowering System</h2>
      <label data-en="No damage to chains, hoses, limit switches" data-es="Sin daños en cadenas, mangueras, interruptores">No damage to chains, hoses, limit switches</label>
      <select name="lift_damage" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- CONTROLS -->
    <div class="section">
      <h2 data-en="Controls" data-es="Controles">Controls</h2>
      <label data-en="Moves smoothly without binding" data-es="Se mueve suavemente sin trabarse">Moves smoothly without binding</label>
      <select name="controls_smooth" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Returns to neutral when released" data-es="Regresa a neutro al soltarlo">Returns to neutral when released</label>
      <select name="controls_neutral" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- GENERAL -->
    <div class="section">
      <h2 data-en="General" data-es="General">General</h2>
      <label data-en="Guards and covers installed" data-es="Guardas y cubiertas instaladas">Guards and covers installed</label>
      <select name="general_guards" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Decals - Warning/Safety/Operational intact" data-es="Calcomanías - Advertencia/Seguridad/Operacional intactas">Decals - Warning/Safety/Operational intact</label>
      <select name="general_decals" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="No oil drippings under vehicle" data-es="Sin goteos de aceite bajo el vehículo">No oil drippings under vehicle</label>
      <select name="general_oil" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- HORN -->
    <div class="section">
      <h2 data-en="Horn" data-es="Claxon">Horn</h2>
      <label data-en="Works when button is depressed" data-es="Funciona al presionar el botón">Works when button is depressed</label>
      <select name="horn" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- STEERING -->
    <div class="section">
      <h2 data-en="Steering" data-es="Dirección">Steering</h2>
      <label data-en="Smooth, without binding or excess play" data-es="Suave, sin trabas o juego excesivo">Smooth, without binding or excess play</label>
      <select name="steering" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- SPEED CONTROL -->
    <div class="section">
      <h2 data-en="Directional / Speed Control" data-es="Control direccional / Velocidad">Directional / Speed Control</h2>
      <label data-en="Moves slowly without binding" data-es="Se mueve lentamente sin trabarse">Moves slowly without binding</label>
      <select name="speed_smooth" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Returns to neutral when released" data-es="Regresa a neutro al soltarlo">Returns to neutral when released</label>
      <select name="speed_neutral" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- BRAKES -->
    <div class="section">
      <h2 data-en="Brakes" data-es="Frenos">Brakes</h2>
      <label data-en="Pedal moves freely without binding" data-es="El pedal se mueve libremente sin trabarse">Pedal moves freely without binding</label>
      <select name="brakes_pedal" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Emergency brake functions properly" data-es="El freno de emergencia funciona correctamente">Emergency brake functions properly</label>
      <select name="brakes_emergency" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- SAFETY -->
    <div class="section">
      <h2 data-en="Safety" data-es="Seguridad">Safety</h2>
      <label data-en="All warning and working lights functioning" data-es="Todas las luces de advertencia y funcionamiento activas">All warning and working lights functioning</label>
      <select name="safety_lights" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>

      <label data-en="Seat belt functioning" data-es="Cinturón de seguridad funcionando">Seat belt functioning</label>
      <select name="safety_seatbelt" required>
        <option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </div>

    <!-- NAME -->
    <div class="section">
      <h2 data-en="Name" data-es="Nombre">Name</h2>
      <input type="text" name="name" placeholder="Enter your name / Ingrese su nombre" required>
    </div>

    <!-- COMMENTS -->
    <div class="section">
      <h2 data-en="Comments" data-es="Comentarios">Comments</h2>
      <textarea name="comments" rows="4" placeholder="Enter any comments / Ingrese comentarios"></textarea>
    </div>

    <button type="submit" data-en="Submit Inspection" data-es="Enviar Inspección">Submit Inspection</button>
  </form>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll("[data-en]").forEach(el => {
        el.innerText = el.getAttribute(`data-${lang}`);
      });
      document.getElementById("title").innerText = lang === "es" ? "Inspección de Montacargas" : "Forklift Inspection";
    }
  </script>
</body>
</html>
